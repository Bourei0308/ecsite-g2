<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" th:href="@{/Manager_style.css}">
	<link rel="stylesheet" href="style.css" th:href="@{/style.css}" >
</head>

<body>
	
	<header>
		<div class="mp_header">
			<div class="sidebar_btn"></div>
			<div class="header_title">顧客一覧</div>
			<div class="linkBox">
				<a th:href="@{/login}" class="logout-link">ログアウト</a>
			</div>
			
		</div>
	</header>

    <div class="table-wrapper">
        <table class="customer-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メール</th>
                    <th>詳細</th>
                    <th>編集</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.ID}"></td>
                    <td th:text="${user.nickName}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{'/manager/customer/' + ${user.ID}}">詳細</a></td>
                    <td><a th:href="@{'/manager/customer/edit/' + ${user.ID}}">編集</a></td>
                    <td>
                        <a th:href="@{'/manager/customer/delete/' + ${user.ID}}"
                           onclick="return confirm('本当に削除しますか？');">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<!-- カバー -->
		  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

		  <!-- サイドバー -->
		  <div class="sidebar" id="sidebar">
			<button class="info-check">情報確認</button>
			<form th:action="@{/mypage/edit}" method="post">
			  <button type="submit" class="info-check">情報編集</button>
			</form>
			
			<!-- 管理者専用 -->
			<button type="submit" class="info-check current">顧客一覧</button>
		  </div>
	
	
	
	<footer>
		<div>@TEAM2,Inc.</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		  <script src="script.js" th:src="@{/script.js}"></script>
    <script>
        function confirmLogout() {
            if (confirm("ログアウトしますか？")) {
                window.location.href = "/logout";
            }
            return false;
        }
    </script>
</body>

</html>
