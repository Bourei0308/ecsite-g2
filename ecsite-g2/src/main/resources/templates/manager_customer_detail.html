<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客詳細</title>
    <link rel="stylesheet" th:href="@{/Manager_style.css}">
	<link rel="stylesheet" href="style.css" th:href="@{/style.css}" >
</head>
<body>

	<header>
			<div class="mp_header">
				<div class="sidebar_btn"></div>
				<div class="header_title">顧客一覧</div>
				<div class="linkBox">
					<a th:href="@{/login}" class="logout-link">ログアウト</a>
				</div>
				
			</div>
		</header>

<main>
    <div class="section">
        <div class="section-title">基本情報</div>
        <div class="item-row">
            <div class="label">ID</div>
            <div class="value" th:text="${user.ID}"></div>
        </div>
        <div class="item-row">
            <div class="label">ニックネーム</div>
            <div class="value" th:text="${user.nickName}"></div>
        </div>
        <div class="item-row">
            <div class="label">メール</div>
            <div class="value" th:text="${user.email}"></div>
        </div>
        <div class="item-row">
            <div class="label">電話番号</div>
            <div class="value" th:text="${user.phone_number}"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">ステータス</div>
        <div class="item-row">
            <div class="label">管理者</div>
            <div class="value" th:text="${user.adminFlag} ? '管理者' : '一般'"></div>
        </div>
        <div class="item-row">
            <div class="label">状態</div>
            <div class="value" th:text="${user.deleteFlag} ? '削除済み' : '有効'"></div>
        </div>
        <div class="item-row">
            <div class="label">作成日</div>
            <div class="value" th:text="${#dates.format(user.created_at, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
        <div class="item-row">
            <div class="label">最終ログイン</div>
            <div class="value" th:text="${#dates.format(user.login_at, 'yyyy-MM-dd HH:mm')}"></div>
        </div>
    </div>

    <div style="text-align:center; margin-top: 20px;">
        <a href="/manager/customerlist">← 一覧に戻る</a>
    </div>
</main>
	
	<!-- カバー -->
		  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

		  <!-- サイドバー -->
		  <div class="sidebar" id="sidebar">
			<form th:action="@{/mypage}" method="post">
			  <button type="submit" class="info-check">情報確認</button>
			</form>
		  			<form th:action="@{/mypage/edit}" method="post">
		  			  <button type="submit" class="info-check">情報編集</button>
		  			</form>
		  			
		  			<!-- 管理者専用 -->
		  			<button type="submit" class="info-check current">顧客一覧</button>
		  		  </div>
	
	
	
	<footer>
		<div>@TEAM2,Inc.</div>
	</footer>
	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js" th:src="@{/script.js}"></script>
    <script>
        function confirmLogout() {
            if (confirm("ログアウトしますか？")) {
                window.location.href = "/logout";
            }
            return false;
        }
    </script>

</body>
</html>
