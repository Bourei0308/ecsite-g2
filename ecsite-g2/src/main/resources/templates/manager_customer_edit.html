<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客編集</title>
    <link rel="stylesheet" th:href="@{/Manager_style.css}">
	<link rel="stylesheet" href="style.css" th:href="@{/style.css}" >
</head>
<body>

	<header>
		<div class="mp_header">
			<div class="sidebar_btn"></div>
			<div class="header_title">顧客一覧</div>
			<div class="linkBox">
				<a th:href="@{/login}" class="logout-link">ログアウト</a>
			</div>
			
		</div>
	</header>

    <div class="section">
        <form th:action="@{'/manager/customer/edit/' + ${user.ID}}" method="post"
              onsubmit="return confirm('この内容で保存してもよろしいですか？');">

            <div class="item-row">
                <div class="label">ID</div>
                <div class="value" th:text="${user.ID}"></div>
            </div>

            <div class="item-row">
                <div class="label">パスワード</div>
                <input type="text" name="password" th:value="${user.password}">
            </div>

            <div class="item-row">
                <div class="label">ニックネーム</div>
                <input type="text" name="nickName" th:value="${user.nickName}">
            </div>

            <div class="item-row">
                <div class="label">管理者フラグ</div>
                <label><input type="checkbox" name="adminFlag" th:checked="${user.adminFlag}"> 管理者</label>
            </div>

            <div class="item-row">
                <div class="label">削除フラグ</div>
                <label><input type="checkbox" name="deleteFlag" th:checked="${user.deleteFlag}"> 削除扱い</label>
            </div>

            <div class="item-row">
                <div class="label">メールアドレス</div>
                <input type="email" name="email" th:value="${user.email}">
            </div>

            <div class="item-row">
                <div class="label">電話番号</div>
                <input type="text" name="phone_number" th:value="${user.phone_number}">
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="submit_btn">保存</button>
            </div>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/manager/customerlist">← 一覧に戻る</a>
    </div>
	
	
	<!-- カバー -->
		  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

		  <!-- サイドバー -->
		  <div class="sidebar" id="sidebar">
		  			<button class="info-check">情報確認</button>
		  			<form th:action="@{/mypage/edit}" method="post">
		  			  <button type="submit" class="info-check">情報編集</button>
		  			</form>
		  			
		  			<!-- 管理者専用 -->
		  			<button type="submit" class="info-check current">顧客一覧</button>
		  		  </div>
	
	<footer>
		<div>@TEAM2,Inc.</div>
	</footer>
	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		  <script src="script.js" th:src="@{/script.js}"></script>
    <script>
        function confirmLogout() {
            if (confirm("ログアウトしますか？")) {
                window.location.href = "/logout";
            }
            return false;
        }
    </script>

</body>
</html>
