<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>個人ページ</title>
<link rel="stylesheet" href="style.css" th:href="@{/style.css}" >
</head>
<body>
	<header>
		<div class="mp_header">
			<div class="sidebar_btn">三</div>
			<div class="header_title">マイページ</div>
			<div class="linkBox">
				<a th:href="@{/login}" class="logout-link">ログアウト</a>
			</div>
		</div>
	</header>
	
	<main>
	    <!-- 基本情報 -->
	    <div class="section">
	      <div class="section-title">基本情報</div>
	      <div class="info-item">
	        <div class="info-label">ネーム</div>
	        <div class="info-value" th:text="${su.nickName}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">性別</div>
	        <div class="info-value" th:text="${info.gender}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">誕生日</div>
	        <div class="info-value" th:text="${info.birthday}"></div>
	      </div>
		  
		  <div class="info-item">
  	        <div class="info-label">メール</div>
  	        <div class="info-value" th:text="${su.email}"></div>
  	      </div>
				  
		  <div class="info-item">
  	        <div class="info-label">電話番号</div>
  	        <div class="info-value" th:text="${su.phone_number}"></div>
  	      </div>
	    </div>

	    <!-- 氏名情報 -->
	    <div class="section">
	      <div class="section-title">氏名</div>
	      <div class="info-item">
	        <div class="info-label">氏名（漢字）</div>
	        <div class="info-value" th:text="${(info.lastName1 ?: '') + ' ' + (info.firstName1 ?: '')}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">氏名（カナ）</div>
	        <div class="info-value" th:text="${(info.lastName2 ?: '') + ' ' + (info.firstName2 ?: '')}"></div>
	      </div>
	    </div>

	    <!-- 住所情報 -->
	    <div class="section">
	      <div class="section-title">住所</div>
	      <div class="info-item">
	        <div class="info-label">郵便番号</div>
	        <div class="info-value" th:text="${info.postNumber}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">住所1</div>
	        <div class="info-value" th:text="${info.address1}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">住所2</div>
	        <div class="info-value" th:text="${info.address2}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">住所3</div>
	        <div class="info-value" th:text="${info.address3}"></div>
	      </div>
	      <div class="info-item">
	        <div class="info-label">住所4</div>
	        <div class="info-value" th:text="${info.address4}"></div>
	      </div>
	    </div>

	    <!-- その他情報 -->
	    <div class="section">
	      <div class="section-title">その他</div>
	      <div class="info-item">
	        <div class="info-label">カード番号</div>
	        <div class="info-value" th:text="${info.creditNumber}"></div>
	      </div>
	    </div>
	  </main>
	
	<!-- カバー -->
	  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

	  <!-- サイドバー -->
	  <div class="sidebar" id="sidebar">
		<button class="current info-check">情報確認</button>
		<form th:action="@{/mypage/edit}" method="post">
		  <button type="submit" class="info-check">情報編集</button>
		</form>
		
		<!-- 管理者専用 -->
		  <form th:if="${isAdmin}" th:action="@{/manager/customerlist}" method="get">
		    <button type="submit" class="info-check">顧客一覧</button>
		  </form>
	  </div>
	  
	  <footer>
	  	<div>@TEAM2,Inc.</div>
	  </footer>
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script src="script.js" th:src="@{/script.js}"></script>
</body>
</html>
